<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | YSDb</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>

    <div>
        <header>
            <h1>
                <nav>
                    <a href="anamenu.html">YSDb</a>
                </nav>
            </h1>
            <h2>Sign Up</h2>
        </header>
        <p>Please fill out the form completely!</p>
    </div>
    <hr>

    <form>
        <h3>Your Account Information</h3>
        <table>
            <tr>
                <div>
                    <tr>
                        <td>
                            <label for="username">Username:</label>
                        </td>
                        <td>
                            <input type="text" id="username">
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="email">Email:</label>
                        </td>
                        <td>
                            <input type="email" id="email">
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="password">Password:</label>
                        </td>
                        <td>
                            <input type="password" id="password">
                        </td>
                    </tr>
                </div>
            </tr>
        </table>
        <h3>Your Personal Information</h3>
        <table>
            <tr>
                <div>
                    <tr>
                        <td>
                            <label for="name">First Name:</label>
                        </td>
                        <td>
                            <input type="text" id="name">
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="surname">Last Name:</label>
                        </td>
                        <td>
                            <input type="text" id="surname">
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="city">City:</label>
                        </td>
                        <td>
                            <select id="city">
                                <option value="istanbul">Istanbul</option>
                                <option value="london">London</option>
                                <option value="paris">Paris</option>
                                <option value="ankara">Ankara</option>
                                <option value="madrid">Madrid</option>
                                <option value="newyork">New York</option>
                                <option value="berlin">Berlin</option>
                            </select>
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="gender">Gender:</label>
                        </td>
                        <td>
                            <input type="radio" name="gender" id="male">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="female">
                            <label for="female">Female</label>
                        </td>
                    </tr>
                </div>
                <div>
                    <table>
                        <tr>
                            <td>
                                <label for="hobbies">Hobbies:</label>
                            </td>
                            <td>
                                <input type="checkbox" name="hobbies" id="cinema">
                                <label for="cinema">Cinema</label>
                                <input type="checkbox" name="hobbies" id="gezmek">
                                <label for="gezmek">Traveling</label>
                                <input type="checkbox" name="hobbies" id="spor">
                                <label for="spor">Sports</label>
                                <input type="checkbox" name="hobbies" id="book">
                                <label for="book">Books</label>
                                <input type="checkbox" name="hobbies" id="chess">
                                <label for="chess">Chess</label>
                            </td>
                        </tr>
                    </table>
                </div>
            </tr>
        </table>
        <div>
            <button type="submit" onclick="showAlert()"><a href="anamenu.html">Sign Up</a></button>
        </div>
    </form>

    <br><hr><br>

    <footer>All rights reserved.</footer>

</body>
</html>
